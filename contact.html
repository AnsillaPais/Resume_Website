<!DOCTYPE html>
<html>

<head>
  <title>Resume - Contact</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 0px;
      color: #fff;
      background: linear-gradient(57deg, #deeae6, #2196F3);
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #fff;
    }

    p {
      font-size: 24px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-size: 18px;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }

    .form-group textarea {
      resize: vertical;
    }

    .form-group button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2196F3;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #0a84d0;
    }
  </style>
</head>

<body>
  <header>
    <p>Welcome to my online resume!</p>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="bio.html">Bio</a>
    <a href="qualification.html">Qualification</a>
    <a href="achievement.html">Achievement</a>
    <a href="hobbies.html">Hobbies</a>
    <a href="gallery.html">Photo Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>
  <main>
    <section id="contact">
      <div class="container">
        <h1>Contact</h1>
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <div class="form-group">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>

</html>
